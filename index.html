<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1 hour">9AM</div>
      <textarea id="text9AM" class="col description" data-time="9"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text9AM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">10AM</div>
      <textarea id="text10AM" class="col description" data-time="10"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text10AM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">11AM</div>
      <textarea id="text11AM" class="col description" data-time="11"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text11AM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">12PM</div>
      <textarea id="text12PM" class="col description" data-time="12"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text12PM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">1PM</div>
      <textarea id="text1PM" class="col description" data-time="13"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text1PM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">2PM</div>
      <textarea id="text2PM" class="col description" data-time="14"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text2PM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">3PM</div>
      <textarea id="text3PM" class="col description" data-time="15"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text3PM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">4PM</div>
      <textarea id="text4PM" class="col description" data-time="16"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text4PM"><i class="fas fa-save"></i></a>
    </div>
    <div class="row">
      <div class="col-1 hour">5PM</div>
      <textarea id="text5PM" class="col description" data-time="17"></textarea>
      <a href="#" class="col-1 saveBtn" data-ref="text5PM"><i class="fas fa-save"></i></a>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"
    integrity="sha256-OVk2fwTRcXYlVFxr/ECXsakqelJbOg5WCj1dXSIb+nU=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
